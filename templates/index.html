<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SNMP Switch and Router Control</title>
    <style>
        .port-button {
            width: 80px;
            height: 40px;
            margin: 5px;
            color: white;
            font-weight: bold;
        }
        .up { background-color: green; }
        .down { background-color: red; }
    </style>
</head>
<body>
    <h1>SNMP Port Control</h1>
    <div id="switch">
        {% for port in range(1, ports + 1) %}
            <button class="port-button down" id="port{{ port }}" onclick="togglePort({{ port }}, 1)">Port {{ port }}</button>
        {% endfor %}
    </div>

    <script>
        function togglePort(port, status) {
            fetch('/toggle_port', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `port=${port}&status=${status}`
            })
            .then(response => response.json())
            .then(data => {
                const button = document.getElementById(`port${port}`);
                button.className = data.new_status === 1 ? 'port-button up' : 'port-button down';
                button.setAttribute('onclick', `togglePort(${port}, ${data.new_status})`);
            });
        }
    </script>
</body>
</html>
